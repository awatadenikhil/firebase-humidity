<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Data Dashboard</title>

  <!-- jQuery and Plotly -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.3rem;
      color: #2c3e50;
    }

    #myDiv {
      margin-bottom: 40px;
    }

    .filter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 150px;
    }

    .filter-group label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
    }

    .filter-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.2s;
    }

    .filter-group input:focus {
      border-color: #3498db;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f1f3f6;
      color: #2c3e50;
      font-weight: 600;
      cursor: default;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 8px 14px;
      margin: 3px;
      border: none;
      background-color: #ecf0f1;
      color: #333;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .pagination button:hover {
      background-color: #d0d7dc;
    }

    .pagination .active-page {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .filter-container {
        flex-direction: column;
      }

      .filter-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Room Temperature & Humidity Dashboard</h1>

  <!-- Plotly Chart -->
  <div id="myDiv"></div>

  <!-- Filter Section -->
  <h2>üîç Filter Data</h2>
  <div class="filter-container">
    <div class="filter-group">
      <label for="filterDate">Date/Time (Text)</label>
      <input type="text" id="filterDate" placeholder="e.g. 2025-06-08" />
    </div>
    <div class="filter-group">
      <label for="filterTempMin">Temp ‚â• (¬∞C)</label>
      <input type="number" id="filterTempMin" placeholder="Min ¬∞C" />
    </div>
    <div class="filter-group">
      <label for="filterTempMax">Temp ‚â§ (¬∞C)</label>
      <input type="number" id="filterTempMax" placeholder="Max ¬∞C" />
    </div>
    <div class="filter-group">
      <label for="filterHumidMin">Humidity ‚â• (%)</label>
      <input type="number" id="filterHumidMin" placeholder="Min %" />
    </div>
    <div class="filter-group">
      <label for="filterHumidMax">Humidity ‚â§ (%)</label>
      <input type="number" id="filterHumidMax" placeholder="Max %" />
    </div>
  </div>

  <!-- Data Table -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>DateTime</th>
        <th>Temperature (¬∞C)</th>
        <th>Humidity (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination" id="pagination"></div>

  <script>
    let allData = [];
    let currentPage = 1;
    const recordsPerPage = 20;

    function fetchWeatherData() {
      $.get('https://fir-humidity-8c9c7-default-rtdb.firebaseio.com/humidityInfo.json')
        .done(function(data) {
          if (!data) {
            alert("No data received from API");
            return;
          }

          const dataArray = Object.values(data);
          dataArray.sort((a, b) => new Date(b.DateTime) - new Date(a.DateTime));
          allData = dataArray;

          updateTable();
          plotGraph(dataArray);
        })
        .fail(() => alert("Failed to load weather data."));
    }

    function plotGraph(dataArray) {
      const times = dataArray.map(item => item.DateTime);
      const temperatures = dataArray.map(item => item.Temperature);
      const humidity = dataArray.map(item => item.Humidity);

      const trace1 = {
        x: times,
        y: temperatures,
        type: 'scatter',
        mode: 'lines+markers',
        name: 'Temperature (¬∞C)',
        marker: { color: 'tomato' }
      };

      const trace2 = {
        x: times,
        y: humidity,
        type: 'scatter',
        mode: 'lines+markers',
        name: 'Humidity (%)',
        marker: { color: 'cornflowerblue' }
      };

      const layout = {
        title: 'Temperature & Humidity Over Time',
        xaxis: { title: 'Time' },
        yaxis: { title: 'Value' },
        margin: { t: 50 }
      };

      Plotly.newPlot('myDiv', [trace1, trace2], layout);
    }

    function updateTable() {
      const filtered = getFilteredData();
      const start = (currentPage - 1) * recordsPerPage;
      const pagedData = filtered.slice(start, start + recordsPerPage);

      const tbody = $('#dataTable tbody');
      tbody.empty();

      pagedData.forEach(item => {
        const row = `<tr>
          <td>${item.DateTime}</td>
          <td>${item.Temperature}</td>
          <td>${item.Humidity}</td>
        </tr>`;
        tbody.append(row);
      });

      renderPagination(filtered.length);
    }

    function getFilteredData() {
      const dateText = $('#filterDate').val().toLowerCase();
      const tempMin = parseFloat($('#filterTempMin').val());
      const tempMax = parseFloat($('#filterTempMax').val());
      const humidMin = parseFloat($('#filterHumidMin').val());
      const humidMax = parseFloat($('#filterHumidMax').val());

      return allData.filter(item => {
        const dateMatch = item.DateTime.toLowerCase().includes(dateText);
        const tempMatch = (isNaN(tempMin) || item.Temperature >= tempMin) &&
                          (isNaN(tempMax) || item.Temperature <= tempMax);
        const humidMatch = (isNaN(humidMin) || item.Humidity >= humidMin) &&
                           (isNaN(humidMax) || item.Humidity <= humidMax);
        return dateMatch && tempMatch && humidMatch;
      });
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / recordsPerPage);
      const paginationDiv = $('#pagination');
      paginationDiv.empty();

      for (let i = 1; i <= totalPages; i++) {
        const btn = $(`<button>${i}</button>`);
        if (i === currentPage) {
          btn.addClass('active-page');
        }
        btn.on('click', () => {
          currentPage = i;
          updateTable();
        });
        paginationDiv.append(btn);
      }
    }

    $('.filter-container input').on('input', () => {
      currentPage = 1;
      updateTable();
    });

    fetchWeatherData();
    setInterval(fetchWeatherData, 60000); // optional: refresh every 60s
  </script>
</body>
</html>
